<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentLab</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site">
        <header id="header">
            <div class="container">
                <div class="logo">
                    <img src="/img/aparelho.png" alt="Logo">
                    <h1>Dent<span>Lab</span></h1>
                </div>

                <div class="menu">
                    <nav>
                        <ul>
                            <li>SOBRE</li>
                            <li>SERVIÇOS</li>
                            <li class="especialista">ESPECIALISTA</li>
                            <li class="login">LOGIN</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main id="main">
            <section id="hero">
                <div class="container">
                    <div class="row">
                        <h2>Nós nos importamos com seu sorriso</h2>
                        <p>Com mais de 10.000 mil clientes satisfeitos, somos referência absoluta.</p>
                        <button id="button-primary">TENHO INTERESSE</button>
                    </div>
                    <div class="row img">
                        <img src="/img/fotoPrincipal.png" alt="Foto Principal">
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
